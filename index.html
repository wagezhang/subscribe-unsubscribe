<!doctype html>
<html>
<head>
	<meta charset="utf8"/>
	<link rel="stylesheet" href="style.css"/>
	
</head>
<body>
	<h1>Place your order here...</h1>

	
	<form  action="/placeOrder" onsubmit="return validateForm()" method="get">
			<legend>Order Form:</legend>
			<label for="nameField">Name:</label>
			<input type="text" id="nameField" name="userName" placeholder="Your Name" required/>
			<br/>
		<select name="order" id="orderSelect">
				<option value="pizza">Pizza</option>
				<option value="wings">Wings</option>
				<option value="subs">Subs</option>
			</select>
			
		
			
			
		<input type="submit" value="Submit Order" />
	</form>
	
	<script>
	
		function validateForm(event){
			
			alert("Validating!");
			
			//remove all previous warnings
			var warnings = document.querySelectorAll(".warning");
			for(var i=0;i<warnings.length;i++){
				warnings[i].remove();
			}
			
			var text1 = document.getElementById("nameField");
			var text2 = document.getElementById("deliveryNotes");
						
			var warningSpan = document.createElement("span");
			warningSpan.className="warning";
			warningSpan.innerHTML="Invalid text, you may not use <.";
			
			
			
			if(text1.value.indexOf("<")!==-1){
				text1.parentElement.insertBefore(warningSpan,text1.nextElementSibling);
				return false;
			}
			if(text2.value.indexOf("<")!==-1){
				text2.parentElement.insertBefore(warningSpan,text2.nextElementSibling);
				return false;
			}
			return true;
		}
		
	</script>
</body>
</html>
