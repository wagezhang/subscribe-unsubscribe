<!doctype html>
<html>
<head>
	<meta charset="utf8"/>
	<link rel="stylesheet" href="style.css"/>
	<script>
		function getGreeting(){
			var xhr = new XMLHttpRequest();
			xhr.open("GET","/greeting",false);
			xhr.send();
			console.log(xhr.responseText);
			document.getElementById("target").innerHTML=xhr.responseText;
		}
	</script>
</head>
<body>
	<p>Click the button to get a secret message!</p>
	<button onclick="getGreeting()"> Click here!</button>
	<hr/>
	<div id="target"></div>
</body>
</html>
